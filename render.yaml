services:
  - type: web
    name: cutesoyeon-chat
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /login
    envVars:
      - key: CHAT_APP_PASSWORD_HASH
        sync: false
      - key: CHAT_APP_DATA_DIR
        value: /data
      - key: CHAT_APP_DRIVE_FOLDER_ID
        sync: false
      - key: CHAT_APP_DRIVE_FOLDER_URL
        sync: false
      - key: CHAT_APP_DRIVE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: CHAT_APP_DRIVE_SERVICE_ACCOUNT_B64
        sync: false
    disk:
      name: chat-data
      mountPath: /data
      sizeGB: 1

